name: Node.js CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check syntax
      run: npm run lint || true

    - name: Verify config
      run: |
        test -f launcher.js && echo "✓ launcher.js found"
        test -f src/index.js && echo "✓ src/index.js found"
        test -f package.json && echo "✓ package.json found"

    - name: Check .env template
      run: test -f .env.example && echo "✓ .env.example found"

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Run npm audit
      run: npm audit --production || true

    - name: Check for vulnerabilities
      run: npm audit --json > audit.json || true
      
    - name: Upload audit results
      uses: actions/upload-artifact@v3
      with:
        name: npm-audit
        path: audit.json

  docker:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: kp-music:latest
        cache-from: type=registry,ref=ghcr.io/${{ github.repository }}:buildcache
        cache-to: type=registry,ref=ghcr.io/${{ github.repository }}:buildcache,mode=max

  notify:
    runs-on: ubuntu-latest
    if: always()
    needs: [test, security]
    
    steps:
    - name: Check build status
      run: |
        if [ "${{ needs.test.result }}" == "success" ]; then
          echo "✅ All checks passed!"
        else
          echo "❌ Some checks failed"
          exit 1
        fi
