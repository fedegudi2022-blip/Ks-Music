name: Node.js CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20.x (LTS)
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Verify core files
      run: |
        test -f launcher.js && echo "✓ launcher.js found" || exit 1
        test -f src/index.js && echo "✓ src/index.js found" || exit 1
        test -f package.json && echo "✓ package.json found" || exit 1
        test -f .env.example && echo "✓ .env.example found"

    - name: Check syntax
      run: node -c launcher.js && echo "✓ launcher.js syntax OK"

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check for vulnerabilities
      run: npm audit --production || true

    - name: Generate audit report
      run: npm audit --json > audit-report.json || true
      continue-on-error: true

  docker:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: kp-music:latest

  build-status:
    runs-on: ubuntu-latest
    if: always()
    needs: [test, docker]
    
    steps:
    - name: Check build status
      run: |
        echo "::group::Build Status Summary"
        
        if [ "${{ needs.test.result }}" == "success" ]; then
          echo "✅ Tests: PASSED"
          test_passed=true
        else
          echo "⚠️  Tests: FAILED"
          test_passed=false
        fi
        
        if [ "${{ needs.docker.result }}" == "success" ] || [ "${{ needs.docker.result }}" == "skipped" ]; then
          echo "✅ Docker: OK"
          docker_passed=true
        else
          echo "❌ Docker: FAILED"
          docker_passed=false
        fi
        
        echo "::endgroup::"
        
        if [ "$test_passed" == "true" ]; then
          echo "✅ Build Ready for Deployment"
          exit 0
        else
          echo "⚠️  Fix test failures before deploying"
          exit 1
        fi
