services:
  - type: web
    name: kp-music-bot
    runtime: node
    plan: starter
    region: oregon
    buildCommand: npm ci --legacy-peer-deps
    startCommand: npm start
    
    envVars:
      - key: NODE_ENV
        value: production
      - key: DISCORD_TOKEN
        sync: false
      - key: YT_COOKIES
        sync: false
      - key: PREFIX
        value: "!"
      - key: SPOTIFY_CLIENT_ID
        sync: false
      - key: SPOTIFY_CLIENT_SECRET
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
      - key: PLAYLIST_LIMIT
        value: "30"
    healthCheckInterval: 30
    healthCheckTimeout: 10
    
    # Auto-deploy on git push
    autoDeploy: true
    
    # Resources
    disk:
      size: 1GB
